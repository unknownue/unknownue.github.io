{% extends "section_base.html" %}

{% block main %}
<div class="container">
    <h1>{{ page.title }}</h1>

    <div style="text-align: center; margin-bottom: 1rem;">
        <button id="width-toggle" class="btn-icon" aria-label="Toggle wide screen mode" aria-pressed="false">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="18"/>
                <rect x="14" y="3" width="7" height="18"/>
            </svg>
        </button>
    </div>

    {% if page.date %}
    <p><small><time datetime="{{ page.date | date(format='%+') }}">Published: {{ page.date | date(format='%Y-%m-%d') }}</time></small></p>
    {% endif %}

    <div class="content" id="content">
        {{ page.content | safe }}
    </div>

    {% if config.extra.footer_text %}
        <footer class="footer">
            {{ config.extra.footer_text | markdown | safe }}
        </footer>
    {% endif %}
</div>
{% endblock %}
