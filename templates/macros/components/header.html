{% macro page_header(title) %}
    <div class="page-header">
        {{ title }}<span class="primary-color" style="font-size: 1.6em">.</span>
    </div>
{% endmacro page_header %}

{% macro home_page(section) %}
<main>
    <article>
        <section class="body">
            {{ page_header(title=section.title) }}
            {{ section.content | safe }}
        </section>
    </article>
</main>
{% endmacro home_page %}
