{% macro format_title_with_code(title) %}
    {% set parts = title | split(pat="`") %}
    {% if parts | length > 1 %}
        {% for part in parts %}
            {% if loop.index is odd %}
                {{ part }}
            {% else %}
                <code>{{ part }}</code>
            {% endif %}
        {% endfor %}
    {% else %}
        {{ title }}
    {% endif %}
{% endmacro format_title_with_code %}
