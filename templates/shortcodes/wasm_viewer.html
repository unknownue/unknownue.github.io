<!-- WASM viewer component with lazy loading -->
<div class="wasm-viewer">
    <div id="wasm-container-{{ id | default(value="default") }}" class="wasm-container" data-wasm-path="{{ path }}" data-wasm-id="{{ id | default(value="default") }}">
        <div class="wasm-placeholder">
            <div class="wasm-icon">ðŸŽ®</div>
            <h3>WebAssembly Demo</h3>
            <p>Click to load and start the demo</p>
            <div class="wasm-load-btn">Load Demo</div>
        </div>
        <div class="wasm-loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading WebAssembly demo...</p>
        </div>
    </div>
</div>

<script src="/js/wasm_viewer.js"></script>
<script>
    (function() {
        var idValue = "{{ id | default(value="default") }}";
        var wasmPath = "{{ path }}";
        setupWasmViewer(idValue, wasmPath);
    })();
</script>
