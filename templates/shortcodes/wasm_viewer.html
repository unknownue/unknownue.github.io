<!-- WASM viewer component -->
<div class="wasm-viewer">
    <div id="wasm-container-{{ id | default(value="default") }}" class="wasm-container"></div>
</div>

<script src="/js/wasm_viewer.js"></script>
<script>
    (function() {
        var idValue = "{{ id | default(value="default") }}";
        var wasmPath = "{{ path }}";
        initWasmViewer(idValue, wasmPath);
    })();
</script>
