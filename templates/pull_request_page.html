{% extends "base.html" %}

{% block main_content %}
    <div class="pull-request-page">
        <h1>{{ page.title }}</h1>
        <div class="pr-metadata">
            <span class="pr-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
        </div>
        
        <div class="pr-content">
            {{ page.content | safe }}
        </div>
        
        <div class="back-link">
            <a href="{{ page.ancestors | last }}">‚Üê Back to Pull Requests</a>
        </div>
    </div>
    
    <style>
        .pull-request-page {
            max-width: 800px;
            margin: 0 auto;
        }
        .pr-metadata {
            margin-bottom: 20px;
            color: #666;
        }
        .pr-content {
            margin-bottom: 30px;
        }
        .back-link {
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
{% endblock main_content %}
