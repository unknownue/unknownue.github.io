# Basic configuration for Zola
base_url = "https://unknownue.github.io"
title = "Unknownue's Blog"
description = "A blog about my thoughts and auto-generated documentation"
default_language = "en"

# The site theme to use (we're using a basic custom theme)
theme = "simple"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Generate RSS feed
generate_feeds = false

# The taxonomies to be rendered for the site
taxonomies = [] 